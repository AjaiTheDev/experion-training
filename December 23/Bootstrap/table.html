    <style>
        .avatar{
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            transition-duration: 0.5s;
        }

        }
        .avatar-pic2{

        }
        .overlap{
            margin-left: -20px;
        }
        .avatar:hover{
            z-index: 10;
            transform: scale(1.1);
        }
        .email:hover::after{
            content: '\2709';
            position: absolute;
        }
    </style>

</head>

                </tr>

                    </td>
