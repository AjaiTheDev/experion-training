<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <form onsubmit="handleSubmitEvent(event)" name="login">
            <div class="mt-2">
                <input type="text" name="fname" id="fname" placeholder="first Name" class="form-control ">
                <span class="d-none text-danger"></span>
            </div>
            <div class="mt-2">
                <input type="email" name="email" id="email" placeholder="email" class="form-control">
                <span class="d-none text-danger">invalid email</span>
            </div>
            <div class="mt-2">
                <input type="number" name="phone" id="phone" placeholder="phone number" class="form-control">
            </div>
            <div class="mt-2">
                <input type="date" name="dob" id="dob" placeholder="date of birth" class="form-control">
            </div>
            <div class="mt-2">
                <input type="password" name="password" id="password" placeholder="password" class="form-control">
                <span class="d-none text-danger"></span>
            </div>
            <div class="mt-2">
                <input type="password" name="conPassword" id="con-password" placeholder="confirm password" class="form-control">
                <span class="d-none text-danger">password doesnt match</span>
            </div>
            <div class="d-flex justify-content-center ">
                <button class="btn btn-primary btn-lg mt-3 " type="submit">submit</button>
            </div>
        </form>

    </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="scripts.js">
  </script>
</body>

</html>
