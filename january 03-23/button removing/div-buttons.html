<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" style="width: 200px; height: 150px;background-color: aqua;" >
        <button>button one</button>
        <button>button two</button>
        <button>button three</button>
        <button>button four</button>
    </div>

    <div class="container-two" style="width: 200px; height: 150px;background-color: green;">
    </div>

    <script>
         const buttons = document.querySelectorAll('button');

         buttons.forEach(element => {
            element.addEventListener('click',(e) => {
                
               let test= e.target.innerText;

               console.log(test);
                let btn = `<button>${test}</button>`;
                
                e.target.style.display = 'none';
                document.body.children[1].innerHTML += btn;
            
            });
        })
    </script>


</body>
</html>
